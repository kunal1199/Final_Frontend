<!DOCTYPE html>
<html>
<head>
    <title>Student View</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link rel = "stylesheet" type = "text/css" href = "css/index.css" />
    <script src="../js/jquery-3.4.1.js"></script>
	<script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container parent" style="width: 80%; margin-top:50px;padding-top:20px;position:relative;">
        <div class="on_top"><div class="portal">Student Login</div></div> 
            <div id="loginbox" style="margin-top:90px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">   
                                
                <div class="panel panel-info" >
                        <div class="panel-heading">
                            <div class="panel-title" style="font-size: 50px; color: rgb(61, 61, 150)">Sign In</div>
                        </div>     

                        <div style="padding-top:30px" class="panel-body" >

                            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                                
                            <form id="loginform" class="form-horizontal" role="form">
                                        
                                <div style="margin-bottom: 25px" class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
                                        </div>
                                    
                                <div style="margin-bottom: 50px" class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                        </div>
                                
                                    <div style="margin-top:10px" class="form-group">
                                        <!-- Button -->

                                        <div class="col-sm-12 controls">
                                        <a id="btn-login" style ="cursor:pointer;" class="btn btn-success">Login  </a>

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div id="message" class="col-md-12 control" style="margin-bottom:100px; color:brown;">
                                            
                                        </div>
                                    </div>

                                </form>     



                            </div>                     
                        </div>  
            </div>
        </div>

</body>
</html>
