<!DOCTYPE html>
<html>
<head>
    <title>Attendance Page</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link rel = "stylesheet" type = "text/css" href = "css/student.css" />
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/timetable.js"></script>
</head>
<body>
        <div class="on_top">
                <div class="portal">Timetable</div><a class="logout btn btn-danger">Logout</a>
        </div>
        <div class="container" style="margin-top:180px;">
                <h4 style="color: rgb(0, 69, 172);">Monday</h4>
                <table class="table table-dark">
                        <thead>
                                <tr>
                                <th scope="col">Time</th>
                                <th scope="col">Subject</th>
                                </tr>
                        </thead>
                        <tbody id="Monday">
                        </tbody>
                </table>
                <h4 style="color: rgb(0, 69, 172);">Tuesday</h4>
                <table class="table table-dark">
                                <thead>
                                  <tr>
                                    <th scope="col">Time</th>
                                    <th scope="col">Subject</th>
                                  </tr>
                                </thead>
                                <tbody id="Tuesday">
                                </tbody>
                </table>
                <h4 style="color: rgb(0, 69, 172);">Wednesday</h4>
                <table class="table table-dark">
                        <thead>
                                <tr>
                                <th scope="col">Time</th>
                                <th scope="col">Subject</th>
                                </tr>
                        </thead>
                        <tbody id="Wednesday">
                        </tbody>
                </table>
                <h4 style="color: rgb(0, 69, 172);">Thursday</h4>
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Time</th>
                        <th scope="col">Subject</th>
                      </tr>
                    </thead>
                    <tbody id="Thursday">
                    </tbody>
                </table>
                <h4 style="color: rgb(0, 69, 172);">Friday</h4>
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Time</th>
                        <th scope="col">Subject</th>
                      </tr>
                    </thead>
                    <tbody id="Friday">
                    </tbody>
                </table>
            </div>    
</body>
</html>
